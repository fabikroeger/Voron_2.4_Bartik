sensor_type: ATC Semitec 104GT-2 
sensor_pin: PC0
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 190
control = pid

pid_kp = 22.155
pid_ki = 1.027
pid_kd = 120.700

