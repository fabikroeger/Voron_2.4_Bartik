dir_pin: !PE4               #invertiert
enable_pin: !PE3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

#	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PC15
interpolate: true
run_current: 0.65
hold_current: 0.65
sense_resistor: 0.110
stealthchop_threshold: 0

##	In E3-MOT Position
