## Voron Design VORON2 250/300/350mm Spider TMC2209 UART config
## quelle https://github.com/FYSETC/FYSETC-SPIDER/blob/main/firmware/Klipper/printer.cfg
## *** THINGS TO CHANGE/CHECK: ***
## MCU paths							          		 [mcu] section    check
## Thermistor types						     		     [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location	      				     [safe_z_home] section
## Homing end position				     				 [gcode_macro G32] section
## Z Endstop Switch  offset for Z0						 [stepper_z] section
## Probe points							                 [quad_gantry_level] section
## Min & Max gantry corner postions						 [quad_gantry_level] section
## PID tune								        		 [extruder] and [heater_bed] sections
## Fine tune E steps					      			 [extruder] section



#[include mainsail.cfg]
[include klicky-probe.cfg]
#[include z_calibration.cfg]

[mcu]
##	Obtain definition by "ls -l /dev/serial/by-id/" 
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_170023000250563046353420-if00
serial: /dev/klipper
## Uncomment below if you're using the Raspberry uart0 to communicate with Spider
#restart_method: command

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000			        #Max 4000
max_z_velocity: 15			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to X-MOT (B Motor)
step_pin: PE11
dir_pin: !PE10  # invertierung gecheckt 
enable_pin: !PE9
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^PA1  ##  ^PB14 ALT 
position_min: 0

##--------------------------------------------------------------------

##	Uncomment for 350mm build
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 25   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PE7
interpolate: True
run_current: 0.8
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y] 
##	Connected to Y-MOT (A Motor)
step_pin: PD8
dir_pin: ! PB12  
enable_pin: !PD9
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^PA2 ##  ^PB13
position_min: 0
##--------------------------------------------------------------------

##	Uncomment for 250mm build
#position_endstop: 250
#position_max: 250

##	Uncomment for 300mm build
#position_endstop: 300
#position_max: 300

##	Uncomment for 350mm build
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 25  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PE15
interpolate: True
run_current: 0.8
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################

## In Z-MOT Position
## Z0 Stepper - Front Left
[stepper_z]
#step_pin: PD5 # extruder 0 pins
#dir_pin: PD6  
#enable_pin: !PD4
#stepper z settings  Z-Mot Position
#step_pin: PD14 # stepper z 
#dir_pin: PD13 # stepper z 
#enable_pin: !PD15 # stepper z 
# stepper z settings  E4-Mot Position
step_pin: PE1 # stepper z 
dir_pin: !PE0 # stepper z               #invertiert
enable_pin: !PC5 # stepper z
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
##  In Z- Position
endstop_pin:  ^PA0
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print 
##  surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at 
##  the very end of your config
#position_endstop: -1.11  
#position_endstop: -0.760 
# stepper_z: position_endstop: -0.760 at 100°C bed, 245°C Hotend
##--------------------------------------------------------------------

##	Uncomment below for 250mm build
#position_max: 230

##	Uncomment below for 300mm build
#position_max: 280

##	Uncomment below for 350mm build
position_max: 330

##--------------------------------------------------------------------
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
#uart_pin: PD10 # Z-Mot Pos
uart_pin: PD11 # E4-Mot Pos
interpolate: True
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

##	In E1-MOT Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PE6
dir_pin: PC13               #invertiert
enable_pin: !PE5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC14
interpolate: True
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

##	In E2-MOT Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PE2
dir_pin: !PE4               #invertiert
enable_pin: !PE3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PC15
interpolate: true
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

##	In E3-MOT Position
##	Z3 Stepper - Front Right
[stepper_z3]
step_pin: PD12
dir_pin: PC4                #invertiert
enable_pin: !PE8
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PA15
interpolate: true
run_current: 0.6
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

##	In E0-MOT Position
[extruder]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4

#step_pin: PD14 # stepper z 
#dir_pin: PD13 # stepper z 
#enable_pin: !PD15 # stepper z 
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point for Bondtech 5mm gears
##  34.37086 for Bondtech 8mm gears (Galileo)
##  rotation_distance: 22.6789511	#Bondtech 5mm Drive Gears
rotation_distance: 34.968913
## BMG Alu Extruder 23.7776323
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
##  Use 7.5:1 for Galileo
gear_ratio: 7.5:1				#BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.350
filament_diameter: 1.75
##      In E0 OUT Position
heater_pin: PB15
##	Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104GT-2 
sensor_pin: PC0
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
control = pid
pid_kp = 23.117
pid_ki = 1.027
pid_kd = 130.034
#20.12.2021 Auto PID cfg:PID parameters: pid_Kp=23.117 pid_Ki=1.027 pid_Kd=130.034
#
#The SAVE_CONFIG command will update the printer config file
#with these parameters and restart the printer.


##	Try to keep pressure_advance below 1.0
pressure_advance: 0.07025
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
# https://www.thingiverse.com/thing:4725897
max_extrude_only_distance: 500
max_extrude_only_velocity: 30
max_extrude_only_accel: 600 

#https://github.com/bad1dea/klipper_config/blob/master/cfgs/extruder.cfg
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 20
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 0
#driver_HSTRT: 5
#driver_PWM_AUTOGRAD: True
#driver_PWM_AUTOSCALE: True
#driver_PWM_LIM: 12
#driver_PWM_REG: 8
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 14
#driver_PWM_OFS: 36

##	In E0-MOT Position
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PD7
interpolate: false
run_current: 0.45  # before 0.5
hold_current: 0.2   # before 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
##	SSR Pin - In BED OUT position
heater_pin: PB4
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC3
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
control: pid
pid_kp: 40.629
pid_ki: 1.389
pid_kd: 297.097
#Auto_Tune result 18.12.2021
#ID parameters: pid_Kp=40.629 pid_Ki=1.389 pid_Kd=297.097
#####################################################################
#	Probe   Quelle https://github.com/jlas1/Klicky-Probe
#####################################################################

[probe]
##	This probe is not used for Z height, only Quad Gantry Leveling
##	In Z+ position
##	If your probe is NO instead of NC, change pin to ^!PA3
pin: ^PA3
x_offset: 0
y_offset: 19.75
z_offset: 6.42   #Empririscher wert 4.405
speed: 5.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 5
drop_first_result:true 

#####################################################################
#	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
pin: PB0    #PB0 normal krf 
max_power: 1.0
#kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 0.6   # krf 1.0 normally

[fan]
##	Print Cooling Fan - FAN1 Connector
pin: PB1 # PB1 normal krf
#max_power: 1.0
#kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan controller_fan]
##	Controller fan - FAN2 Connector
pin: PB2   # PB2 normal
#kick_start_time: 0.5
heater: extruder
heater_temp: 15.0

